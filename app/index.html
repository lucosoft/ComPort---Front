<!doctype html>
<html lang="en" ng-app="comportApp">
  <head>
    <meta charset="utf-8">
    <title>My comportApp App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
<!--    <script src="http://localhost:8080/getComPorts"></script>-->
  </head>
  <body ng-controller="comportListController">

    <p>
      ComPorts:

      </select>
    </p>

  </body>
</html>
